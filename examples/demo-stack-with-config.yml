version: '3.8'

# Demo Stack with Configuration Values
# This stack demonstrates environment variable configuration
# Use this to test the config value filling functionality

services:
  web:
    image: nginx:alpine
    ports:
      - "${WEB_PORT:-8080}:80"
    environment:
      - NGINX_HOST=${APP_DOMAIN}
      - NGINX_PORT=80
    labels:
      - "app.name=${APP_NAME:-Demo App}"
      - "app.version=${APP_VERSION}"

  database:
    image: postgres:15-alpine
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME:-appdb}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  cache:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    command: redis-server --requirepass ${REDIS_PASSWORD:-redispass}

  api:
    image: httpd:alpine
    ports:
      - "${API_PORT:-3000}:80"
    environment:
      - DATABASE_URL=postgres://${DB_USER}:${DB_PASSWORD}@database:5432/${DB_NAME:-appdb}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@cache:6379
      - JWT_SECRET=${JWT_SECRET}
      - API_KEY=${API_KEY}
      - DEBUG_MODE=${DEBUG_MODE:-false}

volumes:
  postgres_data:
