server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # Static files with proper MIME types
    location /install.sh {
        default_type text/plain;
    }

    # Try exact file, then directory with index.html, then 404
    location / {
        try_files $uri $uri/ $uri/index.html =404;
    }

    # Error pages
    error_page 404 /404.html;
}
