<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Updating ReadyStackGo...</title>
  <meta http-equiv="refresh" content="3">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f8fafc;
      color: #334155;
    }
    .container { text-align: center; padding: 2rem; }
    .logo { font-size: 1.5rem; font-weight: 700; color: #6366f1; margin-bottom: 1.5rem; }
    .spinner {
      width: 48px; height: 48px;
      border: 4px solid #e2e8f0;
      border-top-color: #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1.5rem;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    h2 { font-size: 1.25rem; font-weight: 600; margin-bottom: 0.5rem; }
    p { color: #64748b; font-size: 0.875rem; }
    @media (prefers-color-scheme: dark) {
      body { background: #0f172a; color: #e2e8f0; }
      .spinner { border-color: #334155; border-top-color: #818cf8; }
      p { color: #94a3b8; }
      .logo { color: #818cf8; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">ReadyStackGo</div>
    <div class="spinner"></div>
    <h2>Updating...</h2>
    <p>This page will refresh automatically when the update is complete.</p>
  </div>
</body>
</html>
