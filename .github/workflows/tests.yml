name: Tests

on:
  push:
    branches: [main, develop, 'feature/**']
  pull_request:
    branches: [main, develop]

jobs:
  backend-tests:
    name: Backend Integration Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Run Integration Tests
        run: dotnet test tests/ReadyStackGo.IntegrationTests/ReadyStackGo.IntegrationTests.csproj --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: '**/test-results.trx'

  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/ReadyStackGo.WebUI/package-lock.json

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Install Frontend Dependencies
        working-directory: src/ReadyStackGo.WebUI
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: src/ReadyStackGo.WebUI
        run: npx playwright install --with-deps chromium

      - name: Build Backend
        run: dotnet build src/ReadyStackGo.Api/ReadyStackGo.Api.csproj

      - name: Run E2E Tests
        working-directory: src/ReadyStackGo.WebUI
        run: npm run test:e2e

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: src/ReadyStackGo.WebUI/playwright-report/
          retention-days: 30

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/ReadyStackGo.WebUI/package-lock.json

      - name: Install Frontend Dependencies
        working-directory: src/ReadyStackGo.WebUI
        run: npm ci

      - name: Lint Frontend
        working-directory: src/ReadyStackGo.WebUI
        run: npm run lint

      - name: Type Check Frontend
        working-directory: src/ReadyStackGo.WebUI
        run: npx tsc -b
