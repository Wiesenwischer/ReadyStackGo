name: Docker Build and Push

on:
  push:
    tags: ['v*']

env:
  DOCKERHUB_IMAGE: wiesenwischer/readystackgo
  DOTNET_VERSION: '9.0.x'
  NODE_VERSION: '20.x'

jobs:
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'src/ReadyStackGo.WebUi/package-lock.json'

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install Frontend Dependencies
        working-directory: src/ReadyStackGo.WebUi
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: src/ReadyStackGo.WebUi
        run: npx playwright install --with-deps chromium

      - name: Build Backend
        run: dotnet build src/ReadyStackGo.Api/ReadyStackGo.Api.csproj --configuration Release

      - name: Create directories for E2E tests
        run: |
          mkdir -p src/ReadyStackGo.Api/data
          mkdir -p src/ReadyStackGo.Api/config

      - name: Run E2E Tests
        working-directory: src/ReadyStackGo.WebUi
        run: npm run test:e2e

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: src/ReadyStackGo.WebUi/playwright-report/
          retention-days: 30

  build-and-push:
    needs: e2e-tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v1
        with:
          versionSpec: '5.x'

      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v1
        with:
          useConfigFile: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKERHUB_IMAGE }}
          tags: |
            type=raw,value=${{ steps.gitversion.outputs.semVer }}
            type=raw,value=${{ steps.gitversion.outputs.major }}.${{ steps.gitversion.outputs.minor }}
            type=raw,value=latest

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          sbom: true
          provenance: mode=max
          build-args: |
            GIT_SHA=${{ github.sha }}
            GIT_SEMVER=${{ steps.gitversion.outputs.semVer }}

      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: wiesenwischer/readystackgo
          readme-filepath: ./README.md
          short-description: "ReadyStackGo - Docker Compose Stack Management"
        continue-on-error: true
