name: Deploy PublicWeb to Cloudflare Pages

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
    paths:
      - 'src/ReadyStackGo.PublicWeb/**'
      - '.github/workflows/cloudflare-pages.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'src/ReadyStackGo.PublicWeb/**'
      - '.github/workflows/cloudflare-pages.yml'
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: false
        default: 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: src/ReadyStackGo.PublicWeb/package-lock.json

      - name: Install dependencies
        working-directory: src/ReadyStackGo.PublicWeb
        run: npm ci

      - name: Build
        working-directory: src/ReadyStackGo.PublicWeb
        run: npm run build

      - name: Determine branch name
        id: branch
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "name=${{ github.head_ref }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "name=${{ inputs.branch }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref_type }}" = "tag" ]; then
            echo "name=main" >> $GITHUB_OUTPUT
          else
            echo "name=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: readystackgo
          directory: src/ReadyStackGo.PublicWeb/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ steps.branch.outputs.name }}

      - name: Comment Preview URL on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.deploy.outputs.url }}';
            const body = `## ðŸš€ Cloudflare Pages Preview\n\nPreview deployment ready!\n\n**URL:** ${url}`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            const botComment = comments.find(c => c.body.includes('Cloudflare Pages Preview'));

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }
