name: Update Third-Party Licenses

on:
  push:
    branches: [main, develop]
    paths:
      - '**/*.csproj'
      - '**/package.json'
      - '**/package-lock.json'
  workflow_dispatch:

jobs:
  update-licenses:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install .NET license tool
        run: dotnet tool install --global dotnet-project-licenses

      - name: Install npm license tool
        run: npm install -g license-checker

      - name: Generate .NET licenses
        run: |
          mkdir -p licenses
          dotnet-project-licenses -i . -o -f licenses/dotnet-licenses.json --output-directory licenses || true

      - name: Generate npm licenses (WebUi)
        working-directory: src/ReadyStackGo.WebUi
        run: |
          npm ci
          license-checker --json --out ../../licenses/npm-webui-licenses.json || true

      - name: Generate npm licenses (PublicWeb)
        working-directory: src/ReadyStackGo.PublicWeb
        run: |
          npm ci
          license-checker --json --out ../../licenses/npm-publicweb-licenses.json || true

      - name: Create THIRD-PARTY-LICENSES.md
        run: |
          cat > THIRD-PARTY-LICENSES.md << 'EOF'
          # Third-Party Licenses

          This file contains the licenses of third-party dependencies used in ReadyStackGo.

          ## .NET Dependencies

          See [licenses/dotnet-licenses.json](licenses/dotnet-licenses.json) for detailed license information.

          ## npm Dependencies (WebUi)

          See [licenses/npm-webui-licenses.json](licenses/npm-webui-licenses.json) for detailed license information.

          ## npm Dependencies (PublicWeb)

          See [licenses/npm-publicweb-licenses.json](licenses/npm-publicweb-licenses.json) for detailed license information.

          ---

          *This file is automatically generated. Do not edit manually.*
          EOF

      - name: Check for changes
        id: changes
        run: |
          git add licenses/ THIRD-PARTY-LICENSES.md
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: Update third-party licenses'
          title: 'chore: Update third-party licenses'
          body: |
            Automated update of third-party license information.

            This PR was automatically created by the licenses workflow.
          branch: chore/update-licenses
          labels: |
            chore
            dependencies
